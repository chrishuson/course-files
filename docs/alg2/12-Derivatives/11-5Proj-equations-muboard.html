# 11.5 Tangent and normal to a function curve

Given the function $f(x)=x^2$ and $x=1$

$f(1)=1^2=1$

$P=(1,1)$

$f'(x)=2x$

$f'(1)=2 \times 1 = 2$

## Tangent

The line through $(1,1)$ with slope $m=2$ is $y-1=2(x-1)$

## Normal

The perpendicular slope is $m_{\perp}=-\frac{1}{2}$ and the normal line is $y-1=-\frac{1}{2}(x-1)$
